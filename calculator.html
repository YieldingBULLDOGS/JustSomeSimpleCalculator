<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Calculator</title>
<style>
  body { font-family: sans-serif; display: flex; justify-content: center; padding: 50px; }
  #calculator { width: 300px; text-align: center; }
  input { width: 100%; padding: 10px; font-size: 18px; box-sizing: border-box; margin-bottom: 10px; }
  .buttons { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; }
  button { padding: 15px; font-size: 16px; cursor: pointer; }
</style>
</head>
<body>
<div id="calculator">
  <input type="text" id="calcDisplay" placeholder="0" readonly>
  <div class="buttons">
    <button onclick="calc('7')">7</button>
    <button onclick="calc('8')">8</button>
    <button onclick="calc('9')">9</button>
    <button onclick="calc('/')">/</button>

    <button onclick="calc('4')">4</button>
    <button onclick="calc('5')">5</button>
    <button onclick="calc('6')">6</button>
    <button onclick="calc('*')">*</button>

    <button onclick="calc('1')">1</button>
    <button onclick="calc('2')">2</button>
    <button onclick="calc('3')">3</button>
    <button onclick="calc('-')">-</button>

    <button onclick="calc('0')">0</button>
    <button onclick="clearCalc()">C</button>
    <button onclick="calculate()">=</button>
    <button onclick="calc('+')">+</button>
  </div>
</div>

<script>
  function calc(value) {
    document.getElementById('calcDisplay').value += value;
  }
  function clearCalc() {
    document.getElementById('calcDisplay').value = '';
  }
  function calculate() {
    try {
      document.getElementById('calcDisplay').value = eval(document.getElementById('calcDisplay').value);
    } catch(e) {
      alert('Invalid!');
    }
  }
</script>
</body>
</html>
