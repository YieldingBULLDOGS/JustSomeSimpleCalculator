<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nice Calculator</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  #calculator {
    background: #050505;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    width: 320px;
  }

  #calcDisplay {
    width: 100%;
    padding: 15px;
    font-size: 24px;
    border-radius: 10px;
    border: 1px solid #222222;
    background: #111111;
    color: #ffffff;
    margin-bottom: 15px;
    box-sizing: border-box;
    text-align: right;
  }

  .buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
  }

  button {
    padding: 20px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    background: #2b2b2b;
    color: #ffffff;
    transition: all 0.2s ease;
  }

  button:hover {
    background: #3a3a3a;
  }

  button.operator {
    background: #bb6b00;
    color: #fff;
  }

  button.operator:hover {
    background: #a35f00;
  }

  button.equal {
    background: #2db34a;
    color: #fff;
  }

  button.equal:hover {
    background: #28a040;
  }

  button.clear {
    background: #c0392b;
    color: #fff;
  }

  button.clear:hover {
    background: #a02822;
  }

  @media (max-width: 360px) {
    #calculator {
      width: 90%;
    }
    button {
      padding: 15px;
      font-size: 16px;
    }
    #calcDisplay {
      font-size: 20px;
      padding: 10px;
    }
  }
</style>
</head>
<body>

<div id="calculator">
  <input type="text" id="calcDisplay" placeholder="0" readonly>

  <div class="buttons">
    <button onclick="calc('7')">7</button>
    <button onclick="calc('8')">8</button>
    <button onclick="calc('9')">9</button>
    <button onclick="calc('/')" class="operator">/</button>

    <button onclick="calc('4')">4</button>
    <button onclick="calc('5')">5</button>
    <button onclick="calc('6')">6</button>
    <button onclick="calc('*')" class="operator">*</button>

    <button onclick="calc('1')">1</button>
    <button onclick="calc('2')">2</button>
    <button onclick="calc('3')">3</button>
    <button onclick="calc('-')" class="operator">-</button>

    <button onclick="calc('0')">0</button>
    <button onclick="clearCalc()" class="clear">C</button>
    <button onclick="calculate()" class="equal">=</button>
    <button onclick="calc('+')" class="operator">+</button>
  </div>
</div>

<script>
  function calc(value) {
    document.getElementById('calcDisplay').value += value;
  }

  function clearCalc() {
    document.getElementById('calcDisplay').value = '';
  }

  function calculate() {
    try {
      document.getElementById('calcDisplay').value = eval(document.getElementById('calcDisplay').value);
    } catch(e) {
      alert('Invalid!');
    }
  }
</script>

</body>
</html>
